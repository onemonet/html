<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siyuan GitHub Release Count</title>
    <style>
      /* CSS to center the content */
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #f7f7f7; /* Light background color */
        color: #333; /* Dark text for better readability */
        font-size: 18px; /* Unified font size */
      }

      /* Wrapper for content */
      div {
        padding: 20px;
        background-color: #fff; /* White background for the content */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for better focus */
        width: 300px; /* Limit the width of the content */
      }

      h1 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #2c3e50; /* Darker color for the title */
      }

      p {
        margin: 10px 0;
        font-size: 18px; /* Uniform font size for paragraphs */
      }

      /* Style for the release count */
      #release-count {
        font-weight: bold;
        color: #e74c3c; /* Red color for the release count */
      }

      /* Timer styling */
      #timer {
        font-size: 20px;
        font-weight: bold;
        color: #3498db; /* Blue color for the timer */
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="timer">Loading timer...</p>
      <p>已发布版本: <span id="release-count">Loading...</span></p>
    </div>

    <script>
      const owner = "siyuan-note"; // GitHub 用户名
      const repo = "siyuan"; // GitHub 仓库名
      const perPage = 100; // 每页返回的最大版本数
      const totalPages = 10; // 总页数，根据发布版本数量设置
      const cacheKey = 'releaseCount';
      const cacheExpiration = 24 * 60 * 60 * 1000; // 24小时

      // 获取所有发布版本的函数
      async function getAllReleases() {
        let allReleases = [];
        for (let page = 1; page <= totalPages; page++) {
          const url = `https://api.github.com/repos/${owner}/${repo}/releases?page=${page}&per_page=${perPage}`;
          const response = await fetch(url);
          const data = await response.json();
          allReleases = allReleases.concat(data);
        }
        return allReleases;
      }

      // 更新计时器显示函数
      function updateTimer() {
        const now = new Date();
        const startDate = new Date("2020-08-31"); // 思源笔记开始日期
        const diff = now - startDate;

        // 计算年、月、日差距
        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        const months = Math.floor(
          (diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.4375)
        );
        const days = Math.floor(
          (diff % (1000 * 60 * 60 * 24 * 30.4375)) / (1000 * 60 * 60 * 24)
        );

        // 更新页面上的计时器
        document.getElementById(
          "timer"
        ).innerText = `思源笔记距今 ${years}年 ${months}月 ${days}日`;
      }

      // 检查是否有缓存数据且未过期
      let cachedData = localStorage.getItem(cacheKey);
      let lastUpdated = localStorage.getItem(`${cacheKey}_lastUpdated`);

      if (cachedData && lastUpdated && (Date.now() - lastUpdated < cacheExpiration)) {
        // 使用缓存数据
        document.getElementById("release-count").innerText = cachedData;
        updateTimer(); // 初始化计时器
      } else {
        // 缓存过期或不存在，请求API并更新缓存
        getAllReleases().then(data => {
          localStorage.setItem(cacheKey, data.length);
          localStorage.setItem(`${cacheKey}_lastUpdated`, Date.now());
          document.getElementById("release-count").innerText = data.length;
          updateTimer(); // 初始化计时器
        });
      }

      // 每秒更新计时器
      setInterval(updateTimer, 1000);
    </script>
  </body>
</html>
